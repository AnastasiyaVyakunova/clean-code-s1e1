<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header-container">
    <img class="header-container__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>>
  <main class="main-container">
    <article>
      <section>
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input-task task" type="text">
          <button class="buttons">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3-text">Todo</h3>
        <ul id="incomplete">
          <li class="li">
            <input class="check" type="checkbox">
            <label class="li__label task">Pay Bills</label>
            <input type="text" class="input-task task">
            <button class="buttons edit">Edit</button>
            <button class="buttons delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
          <li class="li li_edit-mode">
            <input class="check" type="checkbox">
            <label class="li__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task task">
            <button class="buttons edit">Save</button>
            <button class="buttons delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3-text">Completed</h3>
        <ul id="complete">
          <li class="li">
            <input class="check" type="checkbox" checked>
            <label class="li__label task">See the Doctor</label>
            <input type="text" class="input-task task">
            <button class="buttons edit">Edit</button>
            <button class="buttons delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
